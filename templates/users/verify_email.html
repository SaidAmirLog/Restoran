<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <p>Введите код из email:</p>
    <input type="text" name="code" required>
    <button type="submit">Подтвердить</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>

</body>
</html>
